<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tenzo Hidden</title>
</head>
<body>
  <div class="preloader">
    <div class="preloader__spinner"></div>
    <b>Немного подождите...</b>
  </div>
  <script>
    window.addEventListener('load', () => {
      const preloader = document.querySelector('.preloader')
      const timeout = 400;
      preloader.style.opacity = 0;
      preloader.style.transition = timeout + 'ms';
      preloader.style.pointerEvents = 'none';
      setTimeout(() => {preloader.style.display = 'none'}, timeout)
    })
  </script>
  <section class="home paralax">
    <div class="paralax__bg">
      <div class="paralax__back paralax__image"></div>
      <div class="paralax__front paralax__image"></div>
    </div>
    <div class="home__backdrop"></div>
    <div class="container">
      <h1 class="home__title">Учимся играть как пажилой хасаги мейнер</h1>
      <p class="home__text">
        Подними свой рейтинг с железа 
        до бронзы за месяц, играя обычки на Ясуо. 
        Обучения по методике бухого самурая.
      </p>
      <button class="btn home__btn">
        скинуть 100р. на сиги
      </button>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
